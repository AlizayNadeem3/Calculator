<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>International Arithmetic Calculator</title>
  <style>
    body {
      font-family: 'Arial', 'Helvetica', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 400px;
      text-align: center;
      height: auto; /* Change height to auto */
      overflow: auto; /* Add overflow auto to handle content overflow */
    }
    .calculator h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
      text-transform: uppercase;
    }
    input[type="text"] {
      width: calc(100% - 20px);
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-bottom: 2px solid #ccc;
      border-radius: 4px;
      font-size: 18px;
      outline: none;
      text-align: right;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #007bff;
    }
    .btn-group {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }
    .btn {
      padding: 20px 0;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn:active {
      transform: translateY(2px);
    }
    #result {
      font-size: 20px;
      color: #333;
      margin-top: 20px;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      text-align: center;
      height: 4px; /* Fixed height */
      font-size: 17px;
    }
    .history {
      margin-top: 20px;
      text-align: left;
      font-size: 14px;
      max-height: 150px;
      overflow-y: auto;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    .history p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>International Arithmetic Calculator</h1>
    <input type="text" id="display" onkeydown="handleKeyPress(event)" autofocus>
    <div class="btn-group">
      <button class="btn" onclick="addToDisplay('7')">7</button>
      <button class="btn" onclick="addToDisplay('8')">8</button>
      <button class="btn" onclick="addToDisplay('9')">9</button>
      <button class="btn" onclick="addToDisplay('/')">รท</button>
      <button class="btn" onclick="addToDisplay('4')">4</button>
      <button class="btn" onclick="addToDisplay('5')">5</button>
      <button class="btn" onclick="addToDisplay('6')">6</button>
      <button class="btn" onclick="addToDisplay('*')">x</button>
      <button class="btn" onclick="addToDisplay('1')">1</button>
      <button class="btn" onclick="addToDisplay('2')">2</button>
      <button class="btn" onclick="addToDisplay('3')">3</button>
      <button class="btn" onclick="addToDisplay('-')">-</button>
      <button class="btn" onclick="addToDisplay('0')">0</button>
      <button class="btn" onclick="addToDisplay('.')">.</button>
      <button class="btn" onclick="calculate()">=</button>
      <button class="btn" onclick="addToDisplay('+')">+</button>
      <button class="btn" onclick="clearDisplay()">C</button>
    </div>
    <p id="result"></p>
    <div class="history">
      <p>History of calculations:</p>
    </div>
  </div>

  <footer>
    <p>Written by Alizay Nadeem | AlizayNadeem.com</p>
  </footer>

  <script>
    function addToDisplay(value) {
      document.getElementById("display").value += value;
    }

    function calculate() {
      const expression = document.getElementById("display").value;
      let result;
      try {
        result = eval(expression);
        if (isNaN(result) || !isFinite(result)) {
          throw "Invalid expression";
        }
        document.getElementById("result").innerText = "Result: " + result.toFixed(2);
        addToHistory(expression + " = " + result.toFixed(2));
      } catch (error) {
        document.getElementById("result").innerText = "Error: " + error;
        addToHistory(expression + " (Error: " + error + ")");
      }
    }

    function clearDisplay() {
      document.getElementById("display").value = '';
    }

    function addToHistory(calculation) {
      const historyElement = document.querySelector(".history");
      const p = document.createElement('p');
      p.textContent = calculation;
      historyElement.appendChild(p);
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        calculate();
      }
    }
  </script>
</body>
</html>
